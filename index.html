<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S3 Bucket Content</title>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1360.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .file-list {
            margin: 20px 0;
        }
        .file-item {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Amazon S3 Bucket Content</h1>
    <div class="file-list" id="fileList">
        <p>Loading files...</p>
    </div>

    <script>
        // Configure AWS SDK
        AWS.config.update({
            region: 'us-east-1', // Replace with your region
            credentials: new AWS.CognitoIdentityCredentials({
                IdentityPoolId: 'us-east-1:XXXXXXXX-XXXX-XXXX-XXXX-XXXXXXXXXXXX' // Replace with your Identity Pool ID
            })
        });

        const s3 = new AWS.S3();
        const bucketName = 'my-unitrade'; // Replace with your bucket name

        // Function to list and display files
        function listS3Files() {
            const params = {
                Bucket: bucketName
            };

            s3.listObjectsV2(params, (err, data) => {
                const fileList = document.getElementById('fileList');
                fileList.innerHTML = ''; // Clear loading message

                if (err) {
                    console.error('Error listing S3 bucket objects:', err);
                    fileList.innerHTML = '<p>Error loading files.</p>';
                    return;
                }

                if (data.Contents.length === 0) {
                    fileList.innerHTML = '<p>No files found in the bucket.</p>';
                    return;
                }

                data.Contents.forEach(file => {
                    const fileUrl = `https://${bucketName}.s3.amazonaws.com/${file.Key}`;
                    const fileItem = document.createElement('div');
                    fileItem.className = 'file-item';
                    fileItem.innerHTML = `
                        <a href="${fileUrl}" target="_blank">${file.Key}</a>
                    `;
                    fileList.appendChild(fileItem);
                });
            });
        }

        // Load files on page load
        window.onload = listS3Files;
    </script>
</body>
</html>
